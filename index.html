<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>5. Príklad File API</title>
    </head>
    <body>
        <div class="app">
            <h1>5. Príklad File API</h1>

            <fieldset id="administration">
                <legend>Administracia</legend>
                <table>
                    <tr><th colspan="2"><label for="textDirectory">Pridat priecinok: </label></th></tr>
                    <tr>
                        <td><input type="text" name="textDirectory" id="textDirectory" /></td>
                        <td><button onclick="addDirectory('textDirectory');">Ulozit</button></td>
                    </tr>
                    <tr><th colspan="2"><label for="textFile">Pridat subor: </label></th></tr>
                    <tr>
                        <td><input type="text" name="textFile" id="textFile" /></td>
                        <td><button onclick="addFile('textFile');">Ulozit</button></td>
                    </tr>
                    <tr><th colspan="2"><label for="uploadFile">Pridat obrazok: </label></th></tr>
                    <tr>
                        <td><input type="file" name="uploadFile" id="uploadFile" /></td>
                        <td><button onclick="uploadFile('uploadFile');">Ulozit</button></td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td colspan="2">
                            <strong><label for="textDirectory">Nacitanie suboru: </label></strong><br />
                            <textarea name="log" id="log" readonly="readonly" rows="6" cols="50"></textarea>
                        </td>
                    <tr><td colspan="2">&nbsp;</td></tr>
                </table>
            </fieldset>
            <br /><br />
            <fieldset id="content">
                <legend>Obsah priecinka</legend>
                <ul id="listDirectories"></ul>
                <ul id="listFiles"></ul>
            </fieldset>
        </div>
        <div id="loader" class="loader"></div>
        <br />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/directory.js"></script>
        <script type="text/javascript" src="js/file.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
<script type="text/javascript" src="http://bc-weinre.herokuapp.com/target/target-script-min.js#bc-file-api"></script>
